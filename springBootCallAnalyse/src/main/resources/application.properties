spring.datasource.username=compose-postgres
spring.datasource.password=compose-postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# ===============================
# TESTING
#spring.datasource.url=jdbc:postgresql://raspberrypi:6432/snacky
spring.datasource.url=jdbc:postgresql://192.168.122.150:5432/snacky
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
# spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update

api.indexurl=https://repo1.maven.org/maven2/

api.download-ordner-path=/tmp/

api.build-index=false

spring.datasource.hikari.connection-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.idle-timeout=60000
